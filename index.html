<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Generator Password</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="error">
        <div class="error-content">
          <div class="error-body">
            <span id="texterror"></span>
          </div>
        </div>
      </div>
      <div class="password-container">
        <div class="middle">
          <h1>Generate Random Password</h1>
          <div class="true">
            <div>
              <input id="lowercase" type="checkbox" name="lowercase" />
              <label for="lowercase">Include Lower Case</label>
            </div>
            <div>
              <input id="uppercase" type="checkbox" name="uppercase" />
              <label for="uppercase">Include Upper Case</label>
            </div>
            <div>
              <input
                id="includenumbers"
                type="checkbox"
                name="includenumbers"
              />
              <label for="includenumbers">Include Numbers </label>
            </div>
            <div>
              <input
                id="includesymbols"
                type="checkbox"
                name="includesymbols"
              />
              <label for="includesymbols">Include Iteration</label>
            </div>
          </div>
          <div class="Length">
            <input
              type="number"
              id="length"
              placeholder="Length of Your Password"
            />
            <button id="generate">Generate</button>
          </div>
          <div class="resultss">
            <h3>Generate Password</h3>
            <br />
            <div id="result"></div>
          </div>
        </div>
        <div class="passlength1">
          <h1>Password Checker</h1>
          <div class="passlength">
            <input
              type="text"
              id="passwordstrong"
              placeholder="Check How Strong is Your Password"
            />
            <button id="passwordbutton">Check</button>
            <div class="barload">
              <div id="result12"></div>

              <span id="result1"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="script1.js"></script>
  </body>
</html>
